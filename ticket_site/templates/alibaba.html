<!DOCTYPE html>
<html>
<head>
    <title>Alibaba Form</title>
    <style>
        /* Global dark background with a subtle gradient */
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            font-family: 'Peyda', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #f1f1f1;
        }

        /* Dark, rounded form container */
        .form-container {
            background: #2C2C3A;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
        }

        /* Centered header styling */
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f1f1f1;
            font-size: 24px;
        }

        /* Form layout */
        form {
            display: flex;
            flex-direction: column;
        }
        form p {
            margin-bottom: 15px;
        }

        /* Input styling with rounded corners and dark background */
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px 15px;
            background: #3A3A4A;
            border: 1px solid #555;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            color: #f1f1f1;
        }

        /* Placeholder text color */
        input::placeholder,
        textarea::placeholder {
            color: #bbb;
        }

        /* Modern, rounded button styling */
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Fill out the form</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
